<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shorcut icon" href="img/calculadoraFavicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <title>Calculadoras</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-2 border bg-dark"></div>

                <div class="col-8 border" >
                    <h1 class="text-center">Mi calculadora en JavaScript</h1>
                    <form id="miformulario" name="" method="POST" class="border">
                        <label for="">Número UNO : </label>
                        <input type="number" id="numero1" autofocus placeholder="Escriba un número">
                        <br>
                        <hr>
                        <button onclick="limpiar" class="col-12">LIMPIAR</button>
                        <br>
                        <hr>
                        <label for="">Número DOS : </label>
                        <input type="number" id="numero2">

                    </form>
                    
                </div>

            <div class="col-2 border bg-dark"></div>
        </div>

    </div>
    
    


<script src="js/funciones.js"></script>
<script src="js/jquery-3.4.1.slim.min.js"></script>
